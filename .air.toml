# Air configuration for hot reload

root = "."
tmp_dir = "tmp"

[build]
  bin = "./tmp/zerverless"
  cmd = "go build -o ./tmp/zerverless ./cmd/orchestrator"
  delay = 1000
  exclude_dir = ["tmp", "vendor", "volunteer"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  include_ext = ["go", "tpl", "tmpl", "html"]
  kill_delay = "2s"
  log = "build-errors.log"
  send_interrupt = false
  stop_on_error = true

[color]
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = true

