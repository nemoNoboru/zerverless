<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerverless - Volunteer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Zerverless</h1>
            <p class="tagline">Donate your spare CPU cycles</p>
        </header>

        <main>
            <div class="status-card">
                <div class="status-indicator" id="statusIndicator"></div>
                <div class="status-text">
                    <span id="statusText">Disconnected</span>
                    <span id="volunteerId" class="volunteer-id"></span>
                </div>
            </div>

            <div class="stats">
                <div class="stat">
                    <span class="stat-value" id="jobsCompleted">0</span>
                    <span class="stat-label">Jobs Completed</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="uptime">0:00</span>
                    <span class="stat-label">Uptime</span>
                </div>
            </div>

            <div class="controls">
                <button id="connectBtn" class="btn btn-primary">Start Volunteering</button>
                <button id="disconnectBtn" class="btn btn-secondary" disabled>Stop</button>
            </div>

            <div class="log-container">
                <h3>Activity Log</h3>
                <div id="log" class="log"></div>
            </div>
        </main>

        <footer>
            <p>Open source • Non-profit • Community powered</p>
        </footer>
    </div>

    <script src="volunteer.js"></script>
</body>
</html>
